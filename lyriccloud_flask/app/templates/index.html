<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="content">
        <h1>Generate a word cloud for your favorite album!</h1>
        <form action="/wordcloud" method="post">
            <label for="album">Album:</label>
            <input type="text" id="album" name="album" required><br>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required><br>
            <input type="submit" value="Generate Wordcloud">
        </form>
    </div>
</body>
</html>
